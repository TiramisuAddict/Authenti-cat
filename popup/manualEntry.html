<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="manualEntry.css">
    </head>
    <body>
        <form>  
            <label for="issuer" class="centerLabel">Issuer :</label><br>
            <div class="centerField">
                <input type="text" id="issuer" name="issuer" class="inputField">
            </div>
            
            <label for="secret" class="centerLabel">Secret :</label><br>
            <div class="centerField"> 
                <input type="text" id="secret" name="secret" class="inputField">
            </div>


            <div style="padding: 10px;">
                <label>Advanced : </label>
                <input type="button" value="Show" id="showAdvanced" class="btn">
            </div>

            <div id="advancedToggle" style="display: none;">

                <label for="useName" class="centerLabel">Username :</label><br>
                <div class="centerField">
                    <input type="text" id="useName" name="useName" class="inputField">
                </div>
                
                <label for="period" class="centerLabel">Period :</label><br>
                <div class="centerField">
                    <input type="number" id="period" name="period" value="30" class="inputField">
                </div>
                
                <div class="selectDiv">
                    <label for="digits">Digits :</label>
                    <select name="digits" id="digits" class="selects">
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="selectDiv">
                    <label for="algorithm">Algorithm :</label>
                    <select name="algorithm" id="algorithm" class="selects">
                        <option value="SHA1">SHA1</option>
                        <option value="SHA256">SHA256</option>
                        <option value="SHA512">SHA512</option>
                    </select><br>
                </div>

            </div>

            <br>

            <div class="centerField">
                <input type="submit" value="Add" id="addButton" class="btn">
            </div>

            <br>

            <div class="centerField">
                <a href="homepage.html"><input type="button" value="Back" id="backButton" class="btn"></a>
            </div>
            
        </form>
        
        <script src="manualEntry.js"></script>
    </body>
</html>
